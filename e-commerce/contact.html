<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
    <link rel="stylesheet"
        href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

    <title>Contact us</title>
</head>
<body>
    
        <!-- Contact us Form -->
        <div class="flex min-h-screen items-center justify-start bg-gradient-to-r from-purple-500 to-pink-500">
            
            <div class="mx-auto w-full max-w-lg bg-white p-24 rounded-2xl shadow-2xl">
                <h1 class="text-4xl font-medium">Contact us</h1>
                <p class="mt-3">Email us at "has_store@gmail.com" or message us here:</p>

                <form class="mt-10">

                    <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
                    <div class="grid gap-6 sm:grid-cols-2">
                        <div class="relative z-0">
                            <input type="text" name="name"
                                class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                                placeholder=" " />
                            <label
                                class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your
                                name</label>
                        </div>
                        <div class="relative z-0">
                            <input type="text" name="email"
                                class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                                placeholder=" " />
                            <label
                                class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your
                                email</label>
                        </div>
                        <div class="relative z-0 col-span-2">
                            <textarea name="message" rows="5"
                                class="peer block w-full appearance-none border-0 border-b border-gray-500 bg-transparent py-2.5 px-0 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0"
                                placeholder=" "></textarea>
                            <label
                                class="absolute top-3 -z-10 origin-[0] -translate-y-6 scale-75 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:scale-100 peer-focus:left-0 peer-focus:-translate-y-6 peer-focus:scale-75 peer-focus:text-blue-600 peer-focus:dark:text-blue-500">Your
                                message</label>
                        </div>
                    </div>
                    <button onclick="submit()" 
                        class="mt-5 rounded-md bg-black px-10 py-2 text-white hover:bg-gray-600 cursor-none">Send Message</button>
                </form>
            </div>
        </div>
        <!-- Contact us Form end -->
</body>
<script src="script.js"></script>

</html>
